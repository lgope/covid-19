name: CI/CD is Easy!

on:
  push:
    branches:
      - master
    
jobs:
  build:
    runs-on: win-10
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
        -run: npm ci
        -run: npm test
        -run: npm run build
        -run: npm run deploy